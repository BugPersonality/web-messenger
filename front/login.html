<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script rel="script" src="{% static 'js/login.js' %}"></script>
    <title>Dubov</title>
</head>
<body>
<main>
    <div class="form_container">
        <div class="register_form">
            <form onsubmit="register(); return false;">
                <div class="texts">
                    <h1 class="form-title" onclick="login_form()">
                        Вход
                    </h1>
                    <h1 class="form-title hover" onclick="register_form();">
                        Регистрация
                    </h1>
                </div>
                <div class="form-fields">
                    <div class="form-field">
                        <input id="email" placeholder="Почта" maxlength="128">
                    </div>
                    <div class="form-field">
                        <input id="username" placeholder="Ник" maxlength="128">
                    </div>
                    <div class="form-field">
                        <input type="password" id="password" placeholder="Пароль" maxlength="128">
                    </div>
                    <div class="form-field">
                        <input type="password" id="password2" placeholder="Повторите пароль" maxlength="128">
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="button">Регистрация</button>
                </div>
            </form>
        </div>
        <div class="login_form">
            <form onsubmit="login(); return false;">
                <div class="texts">
                    <h1 class="form-title hover" onclick="login_form();">
                        Вход
                    </h1>
                    <h1 class="form-title" onclick="register_form()">
                        Регистрация
                    </h1>
                </div>
                <div class="form-fields">
                    <div class="form-field">
                        <input id="email_l" placeholder="Почта" maxlength="128">
                    </div>
                    <div class="form-field">
                        <input type="password" id="password_l" placeholder="Пароль" maxlength="128">
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="button">Вход</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
